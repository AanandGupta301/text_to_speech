<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter the text and convert to speech</h3>
            </div>
        <div class="interaction-container">
            <textarea id="textconvert" placeholder="Enter text here..." rows="10" class="text-control"></textarea>
            <p id="error-para" style="color: red;"></p> 
        </div>
        <button class="btn" id="contentBtn">Play converted sound</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
